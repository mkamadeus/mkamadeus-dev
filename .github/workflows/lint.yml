name: Lint
on:
  push:
    branches:
      - staging
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Instal dependencies
      run: bun install

    - name: Lint project
      run: bun lint
